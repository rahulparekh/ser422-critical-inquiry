<html>
<head>
<title>Inventory</title>
</head>
<body>
<h1>Inventory:</h1>
<!-- <ul>
<li>{{rows}}</li>
</ul> -->

<table>
<tr>
  <th>ID</th>
  <th>SKU</th>
  <th>NAME</th>
  <th>STOCK</th>
  <th>PRICE</th>
  
</tr>
{% for r in rows %}
<tr>
  <td>{{ r.inventory_id }}</td>
  <td>{{ r.sku }}</td>
  <td>{{ r.item_name }}</td>
  <td>{{ r.quantity_in_stock }}</td>
  <td>{{ r.price }}</td>
</tr>
{% endfor %}
</table>
</body>
</html>
